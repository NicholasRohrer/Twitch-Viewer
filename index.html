<!DOCTYPE html>
<html>
<head>
	<title>Twitch Viewer</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Twitch-Viewer/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div class="container">
	<!-- Search Input -->
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<input class="form-control" id="searchInput" onkeyup="searchName()" type="text" placeholder="Search for: ">
		</div>
	</div>
</div>

<div class="container">
	<div class="panel-group">

		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<a target="_blank" href="" id="url0">
						<div class="panel-body text-center">
							<div class="row">
								<div class="col-xs-6">
									<p id="streamer0"></p>
									<p id="game0"></p>
								</div>
								<div class="col-xs-6">
									<p id="status0"></p>
									<p id="viewers0"></p>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>


	</div>
</div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript file -->
<script type="text/javascript" src="../Twitch-Viewer/main.js"></script>
</body>

</html>
