<!-- Search Input -->
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<input class="form-control" id="searchInput" onkeyup="searchName()" type="text" placeholder="Search for: ">
		</div>
	</div>
</div>

<!-- Filter Button and Twitch Button -->
<div class="container">
	<div class="row">
		<div class="col-xs-5 col-xs-offset-1 col-md-3 col-md-offset-3">
			<button class="button text-center">Filter</button>
		</div>
		<div class="col-xs-5 col-md-3">
			<a target="_blank" href="https://www.twitch.tv/"><button class="button text-center">Twitch.com</button></a>
		</div>
	</div>
</div>
