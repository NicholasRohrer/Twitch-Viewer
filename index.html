	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Twitch-Viewer/main.css">

<body id="body">

<!-- Side navigation -->
<div id="filterSideNav" class="sideNav">
	<a id="close" class="closebtn">&times;</a>
	<a onclick="filterAll()">All</a>
	<a onclick="filterOnline()">Online</a>
	<a onclick="filterOffline()">Offline</a>
</div>

<!-- Search Input -->
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<input class="form-control" id="searchInput" onkeyup="searchName()" type="text" placeholder="Search for: ">
		</div>
	</div>
</div>

<!-- Filter Button and Twitch Button -->
<div class="container">
	<div class="row">
		<div class="col-xs-5 col-xs-offset-1 col-md-3 col-md-offset-3">
			<button class="button text-center" id="filterButton">Filter <i class="fa fa-bars" aria-hidden="true"></i></button>
		</div>
		<div class="col-xs-5 col-md-3">
			<a target="_blank" href="https://www.twitch.tv/"><button class="button text-center">Twitch <i class="fa fa-twitch" aria-hidden="true"></i></button></a>
		</div>
	</div>
</div>

		<div class="panel panel-default" id="panel0">

					<!-- Streamer name and status -->
					<div class="row">

						</div>
						<div class="col-xs-6 title">
							<p id="status0"></p>
						</div>		
					</div>

					<!-- Preview image, games, and viewer count -->
					<div class="row" id="div0">

							<img class="img-rounded img-responsive" id="img0" src="">
						</div>
						<div class="col-xs-6 mobile">
							<p id="game0"></p>
							<p id="viewers0"></p>
						</div>	
					</div>

				</div>
			</a>
