<!DOCTYPE html>
<html>
<head>
	<title>Twitch Viewer</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Twitch-Viewer/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div class="container">

	<!-- 10 Wells for 10 Twitch Streamers -->
	<div class="row">
		<div class="col-xs-12">
			<div class="well well-lg page1-well" id="well0">
				<div class="row">
					<div class="col-xs-6">
						<h3 id="streamer0"></h3>
					</div>
					<div class="col-xs-6">
						<h3 id="status0" class="right"></h3>
					</div>
					<div class="col-xs-6">
						<h3 id="game0"></h3>
					</div>
					<div class="col-xs-6">
						<h3 id="viewers0" class="right"></h3>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript file -->
<script type="text/javascript" src="../Twitch-Viewer/main.js"></script>
</body>

</html>
